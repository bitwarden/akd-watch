# Example configuration file for akd-watch auditor
# This file can be named config.toml, config.yaml, or config.json

# Optional: How long to sleep between audit cycles (in seconds, defaults to 30)
sleep_seconds = 30
# Data directory for file-based storage.
data_directory = "/path/to/data/directory/"

# Signing key configuration
[signing]
# Path to signing key file (required)
key_lifetime_seconds = 2592000  # 30 days in seconds. Optional, defaults to 30 days

# Namespace Storage configuration - choose one of the following:

# Option 1: In-memory storage (good for testing)
[namespace_storage]
type = "InMemory"

# Option 2: File-based storage (stores namespace state as JSON file)
# [namespace_storage]
# type = "File"

# Storage configuration - choose one of the following:

# Option 1: In-memory storage (good for testing)
[signature_storage]
type = "InMemory"

# Option 2: File-based storage (stores signatures as JSON files)
# [signature_storage]
# type = "File"

# Option 3: Azure Blob storage
# [signature_storage]
# type = "Azure"
# account_name = "your_storage_account"
# container_name = "your_container"
# connection_string = "your_connection_string"  # Optional in config file
# 
# Note: Azure storage requires a connection string either in the config file
# or via the AZURE_STORAGE_CONNECTION_STRING environment variable

# Namespace configurations
[[namespaces]]
name = "whatsapp"
configuration_type = "WhatsAppV1"  # Options: "WhatsAppV1", "BitwardenV1"
log_directory = "https://d1tfr3x7n136ak.cloudfront.net/"
starting_epoch = 1000000  # Optional: epoch to start auditing from (defaults to 0)
status = "Online"  # Options: "Online", "Disabled"
